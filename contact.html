<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bank Loan Services</title>
    <!-- Link to Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans">
    <!-- Header section -->
    <header class="bg-blue-600 dark:bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Website title -->
            <h1 class="text-2xl font-bold">Bank Loan Services</h1>
            <!-- Navigation menu -->
            <nav>
                <a href="index.html" class="text-white px-3 hover:text-gray-300">Home</a>
                <a href="services.html" class="text-white px-3 hover:text-gray-300">Services</a>
                <a href="apply.html" class="text-white px-3 hover:text-gray-300">Apply</a>
                <a href="status.html" class="text-white px-3 hover:text-gray-300">Loan Status</a>
                <a href="contact.html" class="text-white px-3 hover:text-gray-300">Contact</a>
            </nav>
            <!-- Dark mode toggle button -->
            <button id="themeToggle" class="ml-4 px-4 py-2 bg-gray-700 dark:bg-gray-600 text-white rounded">Toggle Dark Mode</button>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="py-10">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center mb-6 text-gray-800 dark:text-gray-100">Get in Touch</h2>
            <p class="text-center text-gray-700 dark:text-gray-300 mb-8">Have questions or need support? Reach out to us!</p>
            <!-- Contact form -->
            <form class="bg-white dark:bg-gray-800 p-8 rounded shadow max-w-xl mx-auto">
                <!-- Full Name field -->
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 dark:text-gray-300">Full Name</label>
                    <input type="text" id="name" class="w-full border-gray-300 rounded p-2 dark:bg-gray-700 dark:text-gray-100">
                </div>
                <!-- Email Address field -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 dark:text-gray-300">Email Address</label>
                    <input type="email" id="email" class="w-full border-gray-300 rounded p-2 dark:bg-gray-700 dark:text-gray-100">
                </div>
                <!-- Message field -->
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 dark:text-gray-300">Message</label>
                    <textarea id="message" class="w-full border-gray-300 rounded p-2 dark:bg-gray-700 dark:text-gray-100" rows="4"></textarea>
                </div>
                <!-- Submit button -->
                <div class="text-center">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Send Message</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer section -->
    <footer class="bg-blue-600 dark:bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2024 Bank Loan Services. All Rights Reserved.</p>
    </footer>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Toggle dark mode when the button is clicked
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark');
        });

        // Handle form submission
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Your message has been sent. We will get back to you shortly!');
        });
    </script>
</body>
</html>
